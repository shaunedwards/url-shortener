<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="blocks.css" />
</head>

<body>
  <main class="card fixed block">
    <h1 class="block fixed">Shorten URL</h1>
    <form onsubmit="event.preventDefault()">
      <input class="block fixed" type="text" name="url" id="url" placeholder="enter a url" autofocus required>
      <input class="block fixed" type="text" name="slug" id="slug" placeholder="enter a slug (optional)" maxlength="15">
      <input class="block accent" type="submit" value="create">
    </form>
    <div id="result">
      <span id="message"></span>
      <button id="copy" title="Copy to clipboard">
        <img src="copy.svg" alt="Copy to clipboard" class="icon" />
      </button>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
